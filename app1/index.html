<script src="https://use.fontawesome.com/4b2add828f.js"></script>

<script>
	// setting count to 0
	var clicks = 0
	// setting a:before to equal var clicks
	$( "li:first a" ).attr('data-before', clicks);
	// on click
	$( "li:first a" ).click(function() {
		clicks++;
		$(this).attr('data-before', clicks);
		console.log(clicks);
	});
</script>
